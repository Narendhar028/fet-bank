<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #transaction-message {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Bank</h1>
        <div class="form-group">
            <h2>Account Information</h2>
            <p><strong>Account Balance:</strong> $<span id="balance">1000</span></p>
        </div>
        <div class="form-group">
            <h2>Make a Transaction</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button onclick="makeDeposit()">Deposit</button>
        <button onclick="makeWithdrawal()">Withdraw</button>
        <div id="transaction-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
